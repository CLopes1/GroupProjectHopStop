<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/css/uikit.min.css" />
    <title>Document</title>
</head>
<body>

    <nav class="uk-navbar-container" uk-navbar>
        <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
                <li class="uk-active">
                    <a href="#">ChatRoom</a>
                </li>
            </ul>
        </div>
        <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
                <li>
                    <a href="#"><span uk-icon="menu"></span></a>
                    <div class="uk-navbar-dropdown">
                        <ul class="uk-nav uk-navbar-dropdown-nav">
                            <li class="uk-active">
                                <a href="#">Profile</a>
                            </li>
                            <li>
                                <a href="#">Settings</a>
                            </li>
                            <li>
                                <a href="#">Logout</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>

    </nav>

    <div class="uk-child-width-1-1@l uk-light" id="bgImg" uk-grid>
        <div>
            <div class="uk-background-cover uk-panel uk-flex uk-flex-center uk-flex-middle">
                <form id="formEntries">
                    <div class="uk-margin">
                        <div class="uk-margin">
                            <div class="uk-inline">
                                <input class="uk-input" id="username" type="text" placeholder="Username" style="background: #701400">
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline">
                                    <input class="uk-input" id="birth" type="text" placeholder="Password" style="background: #701400">
                                </div>
                            </div>
                            <a class="uk-button uk-button-default" href="#modal-sections" id="enterButton" uk-toggle>Enter</a>
            
            <div id="modal-sections" uk-modal>
                <div class="uk-modal-dialog">
                    <button class="uk-modal-close-default" type="button" uk-close></button>
                    <div class="uk-modal-header">
                        <h2 class="uk-modal-title">Welcome</h2>
                    </div>
                    <div class="uk-modal-body">
                        <p>By agreeing, you are confirming you are over the age of 21. </p>
                    </div>
                    <div class="uk-modal-footer uk-text-right">
                        <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                        <button class="uk-button uk-button-primary" type="button">Agree</button>
                    </div>
                </div>
            </div>

                </form>
                </div>
                </div>
            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit-icons.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
            <script src="./assets/javascript/script.js"></script>
</body>

</html>
